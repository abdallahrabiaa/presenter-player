<body>
	<div class="reveal">
		<div class="slides">
		</div>
	</div>
	<template>
		<div class="question-container">
			<div class="question-header">
				<img class="logo" src="./logo.svg" alt="logo">
				<div class="text">
					<p class="pres-name"></p>
					<p class="session-name"></p>

				</div>
			</div>
			<div class="question-title-div">
				<h4 class="question-title"></h4>
			</div>
			<form class="question-form">
				<ol class="question-options">

				</ol>
				<div class="question-qr-container">
					<p class="qr-clearify">
						To Vote, Please scan this QR with your mobile:
					</p>
					<div class="question-qr">


					</div>
					<button type="submit"
						class="py-2 px-4  bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
						Vote Now
					</button>

				</div>

			</form>
		</div>
	</template>
	<template id="answer-template">
		<div class="question-container">
			<div class="question-header">
				<img class="logo" src="./logo.svg" alt="logo">
				<div class="text">
					<p class="pres-name"></p>
					<p class="session-name"></p>

				</div>
			</div>
			<div class="question-title-div">
				<h4 class="question-title"></h4>
			</div>
			<div class="chart-parent">
				<canvas class="chart" data-chart="pie">

				</canvas>
			</div>




		</div>
	</template>
